<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie</title>
    <script type="module" src="../scripts/script.js"></script>
    <link rel="stylesheet" href="../styles/style.css" />
    <script
      src="https://kit.fontawesome.com/f300007e95.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="content-wrapper header__flex">
        <a href="index.html"
          ><img
            class="header__logo"
            src="../assets/icons/logo.png"
            alt="logotype"
        /></a>
        <form class="header__form" id="searchForm">
          <input
            class="header__input"
            id="searchInputCopy"
            type="text"
            aria-label="Search"
            placeholder="Sök på din favoritfilm..."
          />
          <button class="header__form-btn" type="submit" id="searchBtn">
            Search
          </button>
        </form>
        <a href="./favorites.html" class="header__fav-btn" id="favBtn"
          >Favorites</a
        >

        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <!-- Top Navigation Menu -->
        <div class="topnav">
          <a href="#" class="icon" id="hamburger-menu">
            <i class="fa fa-bars" style="font-size: 3rem"></i>
          </a>
          <div class="hamburger-dropdown" id="myDropdown">
            <form class="header__form" id="Hamburger-searchForm">
              <input
                class="header__input"
                id="searchInput"
                type="text"
                aria-label="Search"
                placeholder="Sök på din favoritfilm..."
              />
              <button class="header__form-btn" type="submit" id="searchBtn">
                Search
              </button>
            </form>

            <a class="favorite-btn" href="favorites.html">Favorites</a>
          </div>
        </div>
      </div>
    </header>
    <!-- Movie Detailed Informatin -->
    <section>
      <div class="content-wrapper">
        <section class="movie-information" id="movieInformation"></section>
      </div>
    </section>
  </body>
</html>
